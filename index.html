<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vickie Liu | AI Portfolio</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        "primary": "#149383",
                        "charcoal": "#121212",
                        "soft-grey": "#E0E0E0",
                        "border-dark": "#2A2A2A",
                        "input-dark": "#1A1A1A",
                        "warm-white": "#F9F8F6",
                        "border-light": "#E5E3DF"
                    },
                    fontFamily: {
                        "sans": ["Manrope", "sans-serif"]
                    }
                }
            }
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
            overflow: hidden;
        }

        /* 字体加载前隐藏文本 - 使用 font-display: block 效果 */
        .material-symbols-outlined {
            font-size: 0;
        }

        .material-symbols-outlined::before {
            font-size: 18px;
        }

        @supports (font-variation-settings: normal) {
            .material-symbols-outlined {
                font-size: inherit;
            }
        }

        /* 使用 CSS 动画延迟显示，等待字体加载 */
        @keyframes showIcon {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .icon-delayed {
            opacity: 0;
            animation: showIcon 0.1s ease-out 0.3s forwards;
        }

        ::-webkit-scrollbar {
            width: 5px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(100, 100, 100, 0.3);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(100, 100, 100, 0.5);
        }

        body {
            scrollbar-gutter: stable both-edges;
        }

        .message-stream {
            line-height: 1.6;
        }

        .typing-dot {
            width: 5px;
            height: 5px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 3px;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .typing-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }

        /* Typewriter Cursor */
        .cursor-active::after {
            content: '|';
            display: inline-block;
            margin-left: 4px;
            font-weight: bold;
            animation: blink 0.8s step-end infinite;
            color: inherit;
        }

        @keyframes blink {

            from,
            to {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .fade-in-content {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.36.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>

</head>

<body
    class="bg-warm-white dark:bg-[#121212] text-gray-900 dark:text-soft-grey transition-colors duration-300 antialiased">

</body>

</html>
